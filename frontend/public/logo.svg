<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Main decorative swirl design in red/pink -->
  <path d="M150 100 Q200 50 300 80 Q400 110 450 200 Q500 290 400 350 Q300 410 200 380 Q100 350 80 250 Q60 150 150 100 Z" fill="#E53E3E" stroke="#DC2626" stroke-width="3"/>
  
  <!-- Inner decorative elements -->
  <path d="M600 150 Q650 100 700 130 Q750 160 720 220 Q690 280 640 260 Q590 240 580 190 Q570 140 600 150 Z" fill="#E53E3E" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Central Hindi/Sanskrit character in golden color -->
  <g transform="translate(350, 250)">
    <!-- Main character strokes -->
    <path d="M-30 -40 Q-10 -60 20 -50 Q50 -40 60 -10 Q70 20 50 40 Q30 60 0 50 Q-30 40 -40 10 Q-50 -20 -30 -40 Z" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <path d="M-20 -30 L20 -30 M0 -30 L0 30 M-15 0 L15 0" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
    <!-- Decorative dots -->
    <circle cx="-25" cy="-15" r="3" fill="#1F2937"/>
    <circle cx="25" cy="15" r="2" fill="#1F2937"/>
  </g>
  
  <!-- Bottom text "Graphics Design" -->
  <text x="400" y="500" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#4B5563" stroke="#374151" stroke-width="1">
    Graphics Design
  </text>
  
  <!-- Additional decorative elements -->
  <circle cx="100" cy="500" r="15" fill="#4B5563" opacity="0.7"/>
  <circle cx="700" cy="500" r="12" fill="#4B5563" opacity="0.7"/>
  
  <!-- Embroidery texture effect -->
  <defs>
    <pattern id="embroideryTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="none"/>
      <circle cx="2" cy="2" r="0.5" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Apply texture to main elements -->
  <rect width="800" height="600" fill="url(#embroideryTexture)" opacity="0.1"/>
</svg>